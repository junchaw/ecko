project_name: ecko

builds:
  - binary: ecko
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - '7'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^doc:'
      - '^chore:'
      - '^chore(deps):'
      - '^test:'
      - '^tests:'

archives:
  - id: ecko
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm}}v{{ .Arm }}{{ end }}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE

brews:
  - name: ecko
    repository:
      owner: junchaw
      name: homebrew

docker_manifests:
  - name_template: 'junchaw/ecko:{{ .Tag }}'
    image_templates:
      - 'junchaw/ecko:{{ .Tag }}-amd64'
      - 'junchaw/ecko:{{ .Tag }}-arm64'
      - 'junchaw/ecko:{{ .Tag }}-armv7'
  - name_template: 'junchaw/ecko:latest'
    image_templates:
      - 'junchaw/ecko:{{ .Tag }}-amd64'
      - 'junchaw/ecko:{{ .Tag }}-arm64'
      - 'junchaw/ecko:{{ .Tag }}-armv7'
  - name_template: 'junchaw/ecko:v{{ .Major }}.{{ .Minor }}'
    image_templates:
      - 'junchaw/ecko:v{{ .Major }}.{{ .Minor }}-amd64'
      - 'junchaw/ecko:v{{ .Major }}.{{ .Minor }}-arm64'
      - 'junchaw/ecko:v{{ .Major }}.{{ .Minor }}-armv7'

dockers:
  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: buildx.Dockerfile
    image_templates:
      - 'junchaw/ecko:latest-amd64'
      - 'junchaw/ecko:{{ .Tag }}-amd64'
      - 'junchaw/ecko:v{{ .Major }}.{{ .Minor }}-amd64'
    build_flag_templates:
      - '--pull'
      # https://github.com/opencontainers/image-spec/blob/main/annotations.md#pre-defined-annotation-keys
      - '--label=org.opencontainers.image.title={{.ProjectName}}'
      - '--label=org.opencontainers.image.description=Tiny Go webserver that prints OS information and HTTP request to output'
      - '--label=org.opencontainers.image.source={{.GitURL}}'
      - '--label=org.opencontainers.image.url={{.GitURL}}'
      - '--label=org.opencontainers.image.documentation={{.GitURL}}'
      - '--label=org.opencontainers.image.created={{.Date}}'
      - '--label=org.opencontainers.image.revision={{.FullCommit}}'
      - '--label=org.opencontainers.image.version={{.Version}}'
      - '--platform=linux/amd64'

  - use: buildx
    goos: linux
    goarch: arm64
    dockerfile: buildx.Dockerfile
    image_templates:
      - 'junchaw/ecko:latest-arm64'
      - 'junchaw/ecko:{{ .Tag }}-arm64'
      - 'junchaw/ecko:v{{ .Major }}.{{ .Minor }}-arm64'
    build_flag_templates:
      - '--pull'
      # https://github.com/opencontainers/image-spec/blob/main/annotations.md#pre-defined-annotation-keys
      - '--label=org.opencontainers.image.title={{.ProjectName}}'
      - '--label=org.opencontainers.image.description=Tiny Go webserver that prints OS information and HTTP request to output'
      - '--label=org.opencontainers.image.source={{.GitURL}}'
      - '--label=org.opencontainers.image.url={{.GitURL}}'
      - '--label=org.opencontainers.image.documentation={{.GitURL}}'
      - '--label=org.opencontainers.image.created={{.Date}}'
      - '--label=org.opencontainers.image.revision={{.FullCommit}}'
      - '--label=org.opencontainers.image.version={{.Version}}'
      - '--platform=linux/arm64'

  - use: buildx
    goos: linux
    goarch: arm
    goarm: '7'
    dockerfile: buildx.Dockerfile
    image_templates:
      - 'junchaw/ecko:latest-armv7'
      - 'junchaw/ecko:{{ .Tag }}-armv7'
      - 'junchaw/ecko:v{{ .Major }}.{{ .Minor }}-armv7'
    build_flag_templates:
      - '--pull'
      # https://github.com/opencontainers/image-spec/blob/main/annotations.md#pre-defined-annotation-keys
      - '--label=org.opencontainers.image.title={{.ProjectName}}'
      - '--label=org.opencontainers.image.description=Tiny Go webserver that prints OS information and HTTP request to output'
      - '--label=org.opencontainers.image.source={{.GitURL}}'
      - '--label=org.opencontainers.image.url={{.GitURL}}'
      - '--label=org.opencontainers.image.documentation={{.GitURL}}'
      - '--label=org.opencontainers.image.created={{.Date}}'
      - '--label=org.opencontainers.image.revision={{.FullCommit}}'
      - '--label=org.opencontainers.image.version={{.Version}}'
      - '--platform=linux/arm/v7'
